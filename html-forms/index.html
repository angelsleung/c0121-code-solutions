<!DOCTYPE html>
<html>

  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <form>

      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input id="email" name="email" type="email">
      </div>

      <div>
        <label for="why-cool">Why is coding cool?</label>
      </div>
      <div>
        <select id="why-cool" name="why-cool">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <div>
        <span>Favorite Language (choose one)</span>
      </div>
      <div>
        <input id="HTML" name="favorite-language" type="radio" value="HTML">
        <label for="HTML">HTML</label>

        <input id="CSS" name="favorite-language" type="radio" value="CSS">
        <label for="CSS">CSS</label>

        <input id="JavaScript" name="favorite-language" type="radio" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
      </div>

      <div>
        <span>Would you like to sign up for more information?</span>
      </div>
      <div>
        <input id="sign-up" name="sign-up" type="checkbox">
        <label for="sign-up">Sign me up!</label>
      </div>

      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="submit">
      </div>

    </form>
  </body>

</html>
