<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Learn More</h1>
  <form>
    <div>
      <label for="email">Company Email</label>
    </div>
    <div>
      <input id="email" name="email" type="email" placeholder="sally@company.co">
    </div>
    <br>

    <div>
      <label for="name">Name</label>
    </div>
    <div>
      <input id="name" name="name" type="text" placeholder="Sally Smith">
    </div>
    <br>

    <div>
      <label for="location">Where are you hiring?</label>
    </div>
    <div>
      <input id="location" name="location" type="text" placeholder="City, Country">
    </div>
    <br>

    <div>
      <label for="engineers">
        How many engineers are you hiring in the next 6 months?
      </label>
    </div>
    <div>
      <select id="engineers" name="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-5">3-5 Engineers</option>
        <option value="5-10">5-10 Engineers</option>
        <option value="10+">10 or More Engineers</option>
      </select>
    </div>

    <div class="submit">
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
