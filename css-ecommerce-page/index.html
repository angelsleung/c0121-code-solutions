<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="header">New Arrivals</h1>
    <div class="products">
      <section class="product">
        <img class="product-image" src="images/dress1.jpeg" alt="Free People dress">
        <div class="product-info">
          <p class="product-name-size">
          <span class="product-name">Free People</span>
          <span class="product-size">Size 6</span>
        </p>
        <p class="product-price">
          <span class="product-current-price">$35</span>
          <del class="product-retail-price">$125 retail</del>
        </p>
        </div>
      </section>

      <section class="product">
        <img class="product-image" src="images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
        <div class="product-info">
          <p class="product-name-size">
            <span class="product-name">Yves Saint Laurent</span>
            <span class="product-size">One-Size</span>
          </p>
          <p class="product-price">
            <span class="product-current-price">$200</span>
            <del class="product-retail-price">$1600 retail</del>
          </p>
        </div>
      </section>

      <section class="product">
        <img class="product-image" src="images/key.jpeg" alt="Tiffany key">
        <div class="product-info">
          <p class="product-name-size">
            <span class="product-name">Tiffany</span>
            <span class="product-size">One-Size</span>
          </p>
          <p class="product-price">
            <span class="product-current-price">$476</span>
            <del class="product-retail-price">$2000 retail</del>
          </p>
        </div>
      </section>

      <section class="product">
        <img class="product-image" src="images/lv-bag.jpg" alt="Louis Vuitton bag">
        <div class="product-info">
          <p class="product-name-size">
            <span class="product-name">Louis Vuitton</span>
            <span class="product-size">One-Size</span>
          </p>
          <p class="product-price">
            <span class="product-current-price">$95</span>
            <del class="product-retail-price">$1200 retail</del>
          </p>
        </div>
      </section>

      <section class="product">
        <img class="product-image" src="images/dress2.jpeg" alt="Reformation dress">
        <div class="product-info">
          <p class="product-name-size">
            <span class="product-name">Reformation</span>
            <span class="product-size">Size 4</span>
          </p>
          <p class="product-price">
            <span class="product-current-price">$20</span>
            <del class="product-retail-price">$198 retail</del>
          </p>
        </div>
      </section>

    </div>
  </div>

</body>
</html>
