<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Typing Tutor</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="type-phrase">
        <span class="underlined-key">g</span>
        <span class="not-typed">r</span>
        <span class="not-typed">u</span>
        <span class="not-typed">m</span>
        <span class="not-typed">p</span>
        <span class="not-typed">y</span>
        <span class="not-typed">&nbsp;</span>
        <span class="not-typed">w</span>
        <span class="not-typed">i</span>
        <span class="not-typed">z</span>
        <span class="not-typed">a</span>
        <span class="not-typed">r</span>
        <span class="not-typed">d</span>
        <span class="not-typed">s</span>
        <span class="not-typed">&nbsp;</span>
        <span class="not-typed">m</span>
        <span class="not-typed">a</span>
        <span class="not-typed">k</span>
        <span class="not-typed">e</span>
        <span class="not-typed">&nbsp;</span>
        <span class="not-typed">t</span>
        <span class="not-typed">o</span>
        <span class="not-typed">x</span>
        <span class="not-typed">i</span>
        <span class="not-typed">c</span>
        <span class="not-typed">&nbsp;</span>
        <span class="not-typed">b</span>
        <span class="not-typed">r</span>
        <span class="not-typed">e</span>
        <span class="not-typed">w</span>
      </h1>
      <div class="accuracy hidden"></div>
      <button class="play-again hidden">Play Again?</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
