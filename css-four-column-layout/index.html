<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="heading">How It Works</h2>
      </header>
      <div class="features">
        <section class="app-switching feature">
          <img class="screen" src="images/screen-1.png" alt="preview of app switching">
          <img class="icon" src="images/switch-icon.png" alt="app switching icon">
          <h3 class="feature-name">App Switching</h3>
          <p class="feature-description">Toggles all your apps on and off.</p>
        </section>
        <section class="trip-filtering feature">
          <img class="screen" src="images/screen-2.png" alt="preview of trip filtering">
          <img class="icon" src="images/filter-icon.png" alt="trip filtering icon">
          <h3 class="feature-name">Trip Filtering</h3>
          <p class="feature-description">Evaluates your trip requests.</p>
        </section>
        <section class="service-filters feature">
          <img class="screen" src="images/screen-3.png" alt="preview of service filters">
          <img class="icon" src="images/slider-icon.png" alt="service filters icon">
          <h3 class="feature-name">Service Filters</h3>
          <p class="feature-description">Accepts only your ideal trips.</p>
        </section>
        <section class="stats-mileage feature">
          <img class="screen" src="images/screen-4.png" alt="preview of stats + mileage">
          <img class="icon" src="images/bars-icon.png" alt="stats mileage icon">
          <h3 class="feature-name">Stats + Mileage</h3>
          <p class="feature-description">Tracks your trips across all apps.</p>
        </section>
      </div>
    </div>
  </body>
</html>
